<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II - Contato</title>
</head>

<body>
    <header class="um">
        <h1><a href="./index.html">Header</a></h1>
    </header>
    <main class="dois">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required/>
            
            <label type="text" for="telefone">Telefone de contato:</label>
            <input id="telefone" name="telefone" placeholder="Telefone" required />



            <label for="noticia">Sua notícia:</label>
            <textarea name="noticia" rows="30" id="noticia" placeholder="Digite sua menssagem" required></textarea>

            <button type="submit">Enviar notícia</button>
        </form>

    </main>
    <footer class="seis">Footer</footer>

</body>

</html>
