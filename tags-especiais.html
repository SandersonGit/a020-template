<body>
    <!--Link normal aqui-->
    <a target="_blank" href="https://www.labenu.com.br/">Labenu</a>
    <a target="_blank" href="https://www.uol.com.br/">Uol</a>
    <a href="_blank" href="https://www.youtube.com/"><span>Este span também!</span>
    <p>Posso transformar só um trechinho do texto em link também!</p></a>
    

    <!--Tags de mídia-->

    <a target="_blank" href="http://patos.pb.gov.br/"><img src="fixacao/media/pato.jpg" alt="Pato nadando"></a>
        
    <p>Um áudio aqui. </p>
        <audio src="fixacao/media/pato.mp3" controls loop></audio>

    <video src="fixacao/media/pato.mp4" controls></video>
